class Dom {
    static createEle(name, attrs, ...children) {
        let ele = document.createElement(name);
        if (attrs !== undefined) {
            for (let key in attrs) {
                if (key === "textContent")
                    ele.textContent = attrs[key];
                else
                    ele.setAttribute(key, attrs[key]);
            }
        }
        for (let child of children) {
            ele.appendChild(child);
        }
        return ele;
    }
}

function insertStandards() {
    let stds = document.getElementById("standards");
    for (let standard of standards) {
        stds.appendChild(Dom.createEle("div", undefined,
            MatrixSvg.getStandardMatrix(standard, 100),
            Dom.createEle("span", {textContent: standard.name})));
    }
}

function onLoaded()
{
    document.getElementById("sampleSvg").appendChild(MatrixSvg.getMatrix(undefined, true));

    insertStandards();

}
