class SvgDom {
    static createEle(name, attrs, ...children) {
        let ele = document.createElementNS("http://www.w3.org/2000/svg", name);
        if (attrs !== undefined) {
            for (let key in attrs) {
                ele.setAttribute(key, attrs[key]);
            }
        }
        for (let child of children) {
            ele.appendChild(child);
        }
        return ele;
    }
}

class Dom {
    static createEle(name, attrs, ...children) {
        let ele = document.createElement(name);
        if (attrs !== undefined) {
            for (let key in attrs) {
                if (key === "textContent")
                    ele.textContent = attrs[key];
                else
                    ele.setAttribute(key, attrs[key]);
            }
        }
        for (let child of children) {
            ele.appendChild(child);
        }
        return ele;
    }
}

function toRanges(a) {
    a.sort(function(x,y) {return x - y});
    let result = [];
    let len = a.length;
    for (let i=0; i<len; ++i) {
        let f = a[i];
        while (i<len-1 && a[i+1] == a[i]+1) ++i;
        result.push({first: f, last: a[i]});
    }
    return result;
}

function typesToIndexes(types) {
    let tts = [];
    for (let t of types) {
        switch(t) {
            case "Organizational":
                tts.push(0);
                break;
            case "Personal":
                tts.push(1);
                break;
            case "Event":
                tts.push(2);
                break;
            case "Achievement":
                tts.push(3);
                break;
            case "Credential":
                tts.push(4);
                break;
            case "Competency":
                tts.push(5);
                break;
            case "Content Metadata":
                tts.push(6);
                break;
            case "Content":
                tts.push(7);
                break;
            // If not found, don't add anything to the array
        }
    }
    return tts;
}

function rectToPath(rangeX, rangeY) {
    const biasX = 15;
    const intervalX = 14;
    const marginX = 1;
    const biasY = 10;
    const intervalY = 12;
    const marginY = 2;
    const radius = 2
    return "".concat(
        "M", biasX+marginX+rangeX.first*intervalX, " ", biasY+marginY+radius+rangeY.first*intervalY,
        "a", radius, " ", radius, " 0 0 0 ", radius, " ", -radius,
        "h", intervalX*rangeX.last-radius*2-marginX*2,
        "a", radius, " ", radius, " 0 0 0 ", radius, " ", radius,
        "v", intervalY*rangeY.last-radius*2-marginY*2,
        "a", radius, " ", radius, " 0 0 0 ", -radius, " ", radius,
        "h", -(intervalX*rangeX.last-radius*2-marginX*2),
        "a", radius, " ", radius, " 0 0 0 ", -radius, " ", -radius,
        "z"
    );
}

function getSvg(standard) {
    let svgEle = SvgDom.createEle("svg", {width: tmxWidth, height: tmxHeight});
    const tix = toRanges(typesToIndexes(standard.types));
    const lix = toRanges(standard.datalayers);
    for (let ti of tix) {
        for (let li of lix) {
            let xx = tmxLeftX[li.first];
            let yy = tmxTopY[ti.first];
            let xw = tmxRightX[li.last] - xx;
            let yh = tmxBottomY[ti.last] - yy;
            svgEle.appendChild(SvgDom.createEle("rect", {x: xx, y: yy, width: xw, height: yh, rx: 4, fill: "blue", stroke: "black", "stroke-width": 2}));
        }
    }
    return svgEle;
}

    for (let standard of standards) {
        stds.appendChild(Dom.createEle("div", undefined,
            getSvg(standard),
            Dom.createEle("span", {textContent: standard.name})));
    }
}
